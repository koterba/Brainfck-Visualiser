<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Brainf*ck Visualiser</h1>
    <div class="inputs">
        <input class="rounded" id="program-entry" placeholder="Enter program">
        <button class="execute" onclick="reset(); interpret(document.getElementById('program-entry').value);">Run</button>
        <select name="speed" id="speed">
          <option value="volvo">Select speed</option>
          <option value="slow">Slow</option>
          <option value="fast">Fast</option>
          <option value="instant">Instant</option>
        </select>
    </div>
    <h2 class="liner">Program</h2>
    <div class="program" id="program">
        <!-- JS inserts program here -->
        Enter a brainf*ck program above and press run to execute
    </div>
    <h2 class="liner">Memory</h2>
    <div class="datacontainer" id="datacontainer">
        <div class="box gradient-border" id="0">0</div>
    </div>
    <h2 class="liner">Output</h2>
    <div class="output" id="output">
        
    </div>
</body>
